<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contatos.css">
</head>
<body>

    <div class="bord">
        <header><img src="imagens/produtos/logo-branco.png" alt="logo">

            <nav>
                <ul class="naveg">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </header>
    </div>
    
    <div class="formtext">
        <form>
            <label for="nome">Nome e sobrenome</label>
            <input id="nome" type="text" name="nome"  class="alinhamento" placeholder="Ex: Luiz Fernando" required>

            <label for="e-mail">E-mail</label>
            <input type="email" name="e-mail" id="e-mail" class="alinhamento" placeholder="phellipetw@yahoo.com" required>

            <label for="tel">Telefone</label>
            <input type="tel" name="tel" id="tel"  class="alinhamento" placeholder="81982828282" required>

            <label for="mensagem">Mensagem</label>
            <textarea class="alinhamento" name="mensagem" id="mensagem" cols="90" rows="5"></textarea>

        <div>    
            <p>Como prefere o nosso contato?</p>
            <label for="email"><input type="radio" name="contato" id="email" required>E-mail</label>
            
            <label for="telefone"><input type="radio" name="contato" id="telefone" required>Telefone</label>
            
            <label for="whatsapp"><input type="radio" name="contato" id="whatsapp" required>Whatsapp</label>
            
            <label class="checkbox"><input type="checkbox"></input>Gostaria de receber nossas novidades por email?</label>

            <p>Qual turno deseja ser atendido?</p>
            <select name="turno" id="turno">
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
            </select>

            <input class="enviar" type="submit" value="Enviar">
        </div>
        </form>
    </div>


    <footer>
        <img src="imagens/produtos/logo-branco.png" alt="logo-branco">
        <p> © Copyright Barbearia Alura</p>
    </footer>
</body>
</html>
